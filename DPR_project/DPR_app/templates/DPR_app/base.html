<!DOCTYPE>
<html>
	<head>
		<meta charset="utf8">
		<title>Index</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		{% load static %}
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-	BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="test/css"  href="{% static 'DPR_app/css/style.css' %}">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="{% static 'DPR_app/js/site.js' %}"></script>
	</head>

	<body>
<header class="navbar navbar-inverse navbar-fixed-top" role="banner">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
            </button>
            <a href="/index" class="navbar-brand">App</a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="/pay-period">Pay Period</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-12">
		{% block content %}
		{% endblock %}
        </div>
    </div>
</div>
<p>{{ user.is_authenticated }}</p>
<p>{% if user.is_authenticated %}
	<a href="{% url 'logout' %}">Logout</a>
{% else %}
	<a href="{% url 'login' %}">Login</a>
{% endif %}
</p>
</body>
</html>
