{% extends "base.html" %}
{% block content %}

<div>
<h1 style="height:26px"><small>Pay period</small></h1>
<hr/>
<div class="row">

    {% for pay_period in employee_pay_periods %}
    	<div class="col-md-3">{{ pay_period.user.get_full_name }}</div>
    	<div class="col-md-3">{{ pay_period.start_date }}</div>
    {% endfor %}
</div>
  <button id="export-btn" class="btn btn-primary">Export Data</button>
  <p id="export"></p>
</div>
{% endblock %}
